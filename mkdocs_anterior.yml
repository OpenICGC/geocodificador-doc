site_name: Geocodificador ICGC
site_url: 'http://ejemplo.com'
theme:
  name: material
  language: 'ca'
repo_url: 'https://github.com/nombreusuario/proyectourlongithub'
edit_uri: edit/master
site_description: 'Aquí una descripción corta.'
extra:
  favicon: 'https://ejemplo/favicon.png'
  disqus: 'minombredisqus'
  theme:
    name: material
    palette:
      scheme: default
      primary: indigo

markdown_extensions:
  - attr_list
  - md_in_html   
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences   
nav:
- 'Inici': index.md
- 'Exemples': exemples.md
- 'Operació Cerca': parametres_cerca.md  
- 'Operació Autocompletar': parametres_autocompletar.md
- 'Operació Invers': parametres_invers.md
- 'Referències':  
  - Tipus de topònims: tipusToponims.md


